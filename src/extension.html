<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nextcloud Bookmarks Firefox Browser Extension</title>
        <link href="css/third-party/bootstrap.min.css" rel="stylesheet">
        <link href="css/third-party/jquery-ui.min.css" rel="stylesheet">
        <link href="css/extension.css" rel="stylesheet">
    </head>

    <body>

        <div id="missing-options" class="alarm hide">
            Please set the options for this extension.
        </div>

        <div id="content-wrapper">

            <!-- Tab labels -->
            <ul id="extension-tabs" class="nav nav-tabs" role="tablist">

                <li role="presentation" id="save-bookmark-tab-label">
                    <a href="#save-bookmark-tab" id="save-bookmark-tab-link" aria-controls="save-bookmark-tab" role="tab" data-toggle="tab">Bookmark</a>
                </li>

                <li role="presentation" id="search-bookmarks-tab-label">
                    <a href="#search-bookmarks-tab" id="search-bookmarks-tab-link" aria-controls="search-bookmarks-tab" role="tab" data-toggle="tab">Search</a>
                </li>

                <li role="presentation" id="daily-bookmarks-tab-label">
                    <a href="#daily-bookmarks-tab" id="daily-bookmarks-tab-link" aria-controls="daily-bookmarks-tab" role="tab" data-toggle="tab">Daily</a>
                </li>
            </ul>


            <!-- Tab panes -->
            <div class="tab-content">

                <!-- Bookmark Tab content -->
                <div class="tab-pane" id="save-bookmark-tab" role="tabpanel">

                    <form id="save-bookmark-form">

                        <input type="hidden" class="form-control" id="bookmark-id">
                        <input type="hidden" class="form-control" id="bookmark-url">

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="basic-addon1">Title:</span>
                            <input type="text" class="form-control" id="bookmark-title" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="basic-addon3">Tags:</span>
                            <input type="text" class="form-control" id="bookmark-tags" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="basic-addon2">Note:</span>
                            <textarea type="text" class="form-control" id="bookmark-description" aria-describedby="basic-addon2"></textarea>
                        </div>

                        <br style="clear:both;">

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="bookmark-additional-info">
                                    Created: <span id="bookmark-created_at"></span>
                                    <br style="clear:both;">
                                    <br style="clear:both;">
                                </div>
                                <button type="button" class="btn btn-block btn-primary" id="save-bookmark-button">Save</button>
                            </div>
                            <div class="col-xs-6">
                                <div class="bookmark-additional-info">
                                    Updated: <span id="bookmark-updated_at"></span>
                                    <br style="clear:both;">
                                    <br style="clear:both;">
                                </div>
                                <button type="button" class="btn btn-block btn-danger" id="delete-bookmark-button">Delete</button>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- Search Tab content -->
                <div class="tab-pane" id="search-bookmarks-tab" role="tabpanel">
                    <form id="search-bookmarks-form">
                        <!-- terms -->
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="terms-addon">Terms:</span>
                            <input type="text" class="form-control" id="search-terms" aria-describedby="terms-addon" placeholder="term1,term2, ..." autofocus>
                        </div>
                        <!-- tags -->
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="tags-addon">Tags:&nbsp;</span>
                            <input type="text" class="form-control" id="search-tags" aria-describedby="tags-addon" placeholder="tag1,tag2, ..." autofocus>
                            <span class="input-group-addon">
                                <input type="radio" name="conjunction" value="and" checked="true">AND
                            </span>
                            <span class="input-group-addon">
                                <input type="radio" name="conjunction" value="or">OR
                            </span>
                        </div>
                        <!-- disable paging -->
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="tags-addon">Disable paging:</span>
                            <span class="form-control">
                                <input type="checkbox" name="disable_paging" value="disable_paging" />
                            </span>
                        </div>

                        <div class="btn-group btn-group-sm zero">
                            <button type="button" class="btn btn-primary" id="search-by-tags-button">Search</button>
                        </div>
                    </form>
                    <div id="bookmarks-list"></div>
                </div>

                <div class="tab-pane" id="daily-bookmarks-tab" role="tabpanel">
                    <div id="daily-bookmarks-list">Your daily bookmarks</div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="notification-area"></div>
            </div>

            <div class="row" id="footer">

                <div class="col-xs-12">
                    <hr>
                </div>

                <div class="col-xs-6">
                    <a class="bottom-link" id="bookmarks_home_url">Nextcloud Instance</a>
                </div>

                <div class="col-xs-6 text-right">
                    <a class="bottom-link" href="https://github.com/saywebsolutions/nextcloud-bookmarks-browser-extension" target="_blank">Github</a>
                </div>

            </div>

        </div>
    </body>

    <script src="js/third-party/jquery-2.2.4.min.js"></script>
    <script src="js/third-party/jquery-ui.min.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>
    <script src="js/apiRequest.js"></script>
    <script src="js/FreedomMarks.js"></script>
    <script src="js/bookmarks-html-list-generator.js"></script>

</html>
